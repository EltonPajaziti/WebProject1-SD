<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Breathing Exercises</title>
        <link rel="stylesheet" href="CSS/breathing_exercises.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    </head>
    <body>
        <div class="container text-center my-5">
            <img src="Images/logo.png" alt="logo" class="logo">
            <!-- Breathing Exercise Section -->
            <div id="breathing-exercise-section">
                <h2>Breathing Exercise</h2>
                <p id="breathing-instruction">Follow the circle to guide your breathing.</p>
                <button id="start-breathing-btn" class="btn btn-primary mt-3">Start Breathing Exercise</button><br>
                <br><br>
                <div id="breathing-circle" class="circle mx-auto"></div>
                <br><br><br>
                <button id="stop-breathing-btn" class="btn btn-danger mt-3">Stop Breathing Exercise</button>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <script src="JS/breathing_exercises.js"></script>

</body>
</html>
